        <form><br /><br />

              <input type="text" class="s-input" />
              <img src="img/voice-search.png" class="vs-icon" />
              </div>
            </div>
            <input type="submit" class="s-btn" value="Google Search" />
            <input type="submit" class="s-btn" value="I'm Feeling Lucky" />
          </div>
        </form>
      </div>
    </div>

  <footer>
    <div class="links">
      <div class="links-1">
        <a href="#">Advertising</a>

    </div>
