<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <link rel="icon" href="google.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar">
    <div class="container-fluid justify-content-end">
      <ul class="navbar-nav d-flex flex-row">
        <li class="nav-item">
          <a class="nav-link" href="#">Gmail</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Images</a>
        </li>
        <li class="nav-item">
          <button class="navbar-toggler ms-auto">
            <img class="g-menu" src="img/g-menu.png" />
          </button>
        </li>
        <li class="nav-item">
          <button>Sign in</button>
        </li>
      </ul>
    </div>
  </nav>
  <section class="section-1">
    <div class="logo-container">
      <div class="logo-row">
        <picture>
          <img src="img/logo.png" alt="google logo" class="logo" />
        </picture>
        <form><br /><br />
          <div class="search-wrapper">
            <div class="search-input">
              <div class="search">
                <div class="magnify">
                  <div class="magnifying">
                    <span class="magnifying-glass">
                      <img src="img/search.png" class="search-icon" />
                    </span>
                  </div>
                </div>
                <input type="text" class="s-input" />
                <img src="img/voice-search.png" class="vs-icon" />
              </div>
            </div>
            <input type="submit" class="s-btn" value="Google Search" />
            <input type="submit" class="s-btn" value="I'm Feeling Lucky" />
          </div>
        </form>
      </div>
    </div>
  </section>
  <footer>
    <div class="links">
      <div class="links-1">
        <a href="#">Advertising</a>
      </div>
    </div>
  </footer>
</body>
</html>
